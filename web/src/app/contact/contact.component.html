<div class="grid-container">
    <h1 class="title">Contact</h1>

    <p class="text">
        If you have any suggestions or ðŸ’­ on how to improve OpenArabic, then please use this contact form <a
            href="https://github.com/edenmind/OpenArabic/issues" class="simple-link link-color"> or raise ðŸš€ an issue on
            Github</a>.
    </p>

    <form>
        <div>
            <mat-form-field style="width:100%; max-width: 500px;">
                <mat-label>Your Email</mat-label>
                <input matInput [(ngModel)]="sender" name="email" type="text" class="carret" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill" style="width:100%; max-width: 500px;">
                <mat-label>Your Message</mat-label>
                <textarea matInput Rows="15" name="body" [(ngModel)]="body" class="carret"></textarea>
            </mat-form-field>
        </div>

        <div>
            <button class="button-margin" mat-raised-button color="primary" matRipple type="submit" (click)="onSubmit()"
                [disabled]="!isValid()">
                Submit
            </button>
        </div>
    </form>

</div>
