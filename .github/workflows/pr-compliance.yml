name: PR Compliance
on:
  pull_request_target:
    types: [opened, edited, reopened]

permissions:
  pull-requests: write

jobs:
  pr-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: mtfoley/pr-compliance-action@v1
        with:
          watch-files: |
            mobile/package.json
            api/package.json
            static/package.json
            web/package.json
