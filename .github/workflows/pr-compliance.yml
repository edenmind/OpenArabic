name: PR Compliance
on:
  pull_request:
    types: [opened, edited, reopened]

# Action should have write permission to make updates to PR
permissions:
  pull-requests: write

jobs:
  pr-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: mtfoley/pr-compliance-action@main
        with:
          protected-branch: "main"
          ignore-team-members: true
          watch-files: |
            ./mobile/package.json
