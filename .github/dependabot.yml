version: 2
updates:
  - package-ecosystem: terraform
    directory: "/terraform"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
  - package-ecosystem: github-actions
    directory: "/.github/workflows"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
  - package-ecosystem: pip
    directory: "/services/tashkeel"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    directory: "/mobile"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
