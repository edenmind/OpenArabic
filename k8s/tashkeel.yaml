apiVersion: apps/v1
kind: Deployment
metadata:
  name: tashkeel
  labels:
    app: tashkeel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tashkeel
  template:
    metadata:
      labels:
        app: tashkeel
    spec:
      containers:
        - name: tashkeel
          image: #{TASHKEEL_TAG}#
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 250Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            periodSeconds: 10
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: tashkeel
  labels:
    app: tashkeel
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 5002
  selector:
    app: tashkeel
