apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: openarabic
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: #{API_TAG}#
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 250Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            periodSeconds: 10
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
          env:
            - name: ASPNETCORE_AUTHORITY
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_AUTHORITY
            - name: ASPNETCORE_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_AUDIENCE
            - name: ASPNETCORE_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_ORIGINS
            - name: ASPNETCORE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_CONNECTION_STRING
            - name: ASPNETCORE_SENDGRID_KEY
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_SENDGRID_KEY
            - name: ASPNETCORE_TASHKEEL_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_TASHKEEL_SERVICE_URL
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
              add: ["MKNOD", "CHOWN", "NET_RAW", "NET_ADMIN"]
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: openarabic
  labels:
    app: api
spec:
  type: NodePort
  ports:
    - port: 5001
      protocol: TCP
      targetPort: 5001
  selector:
    app: api
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: api
  namespace: openarabic
spec:
  routes:
    - kind: Rule
      match: Host(`api.openarabic.io`)
      services:
        - kind: Service
          name: api
          namespace: openarabic
          passHostHeader: true
          responseForwarding:
            flushInterval: 1ms
          port: 5001
