apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: #{API_TAG}#
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 250Mi
              cpu: 100m
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            periodSeconds: 10
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 30
          env:
            - name: ASPNETCORE_AUTHORITY
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_AUTHORITY
            - name: ASPNETCORE_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_AUDIENCE
            - name: ASPNETCORE_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_ORIGINS
            - name: ASPNETCORE_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_CONNECTION_STRING
            - name: ASPNETCORE_SENDGRID_KEY
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_SENDGRID_KEY
            - name: ASPNETCORE_TASHKEEL_SERVICE_URL
              valueFrom:
                secretKeyRef:
                  name: api-credentials
                  key: ASPNETCORE_TASHKEEL_SERVICE_URL
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - all
              add: ["MKNOD", "CHOWN", "NET_RAW", "NET_ADMIN"]
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
spec:
  type: NodePort
  ports:
    - port: 5001
      protocol: TCP
      targetPort: 5001
  selector:
    app: api
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: api.openarabic.io
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 5001
