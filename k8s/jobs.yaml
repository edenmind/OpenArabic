apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hello
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: hello
              image: busybox
              args:
                - /bin/sh
                - -c
                - date; echo Hello from the Kubernetes cluster
          restartPolicy: OnFailure
          volumeMounts:
            - name: volume
              mountPath: "/var/opt/backup"
      volumes:
        - name: volume
          persistentVolumeClaim:
            claimName: database-azurefile-backup
