apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: tashkeel
  name: tashkeel
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: tashkeel
  template:
    metadata:
      labels:
        io.kompose.service: tashkeel
    spec:
      containers:
        - image: registry.digitalocean.com/openarabic/tashkeel:#{BUILD_ID}#
          name: tashkeel
          ports:
            - containerPort: 3020
      restartPolicy: Always