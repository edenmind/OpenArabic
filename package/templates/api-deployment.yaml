apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api
  name: api
spec:
  minReadySeconds: 5
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: registry.digitalocean.com/openarabic/api:#{BUILD_ID}#
          env:
            - name: API_MONGO_DB_URL
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: MONGO_DB_URL
            - name: API_TASHKEEL_URL
              valueFrom:
                secretKeyRef:
                  name: api-config
                  key: TASHKEEL_URL
          resources:
            limits:
              memory: 512Mi
              cpu: 1000m
            requests:
              memory: 200Mi
              cpu: 150m
          livenessProbe:
            httpGet:
              path: /health
              port: 3030
            periodSeconds: 10
            initialDelaySeconds: 30
          ports:
            - containerPort: 3030
      restartPolicy: Always
